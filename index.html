<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biertracker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .container { max-width: 400px; margin: auto; }
    select, button { margin: 10px; padding: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biertracker</h1>

    <label for="user">Wähle deinen Namen:</label>
    <select id="user">
      <option value="">-- Wähle --</option>
      <option value="Tristan">Tristan</option>
      <option value="Kalle">Kalle</option>
    </select>
    <br>

    <label for="amount">Wähle die Menge:</label>
    <select id="amount">
      <option value="200">0,2 L</option>
      <option value="330">0,33 L</option>
      <option value="400">0,4 L</option>
      <option value="500">0,5 L</option>
    </select>
    <br>

    <button onclick="addDrink()">Hinzufügen</button>
    <button onclick="resetData()">Reset</button>

    <div id="stats"></div>
  </div>

  <!-- Firebase SDK als Module einbinden -->
  <script type="module">
    // Firebase-Konfiguration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, set, remove, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpKhEF4q4hoAfieifH8rS0fLwtl5Pqh0M",
      authDomain: "biertracker-d347e.firebaseapp.com",
      projectId: "biertracker-d347e",
      storageBucket: "biertracker-d347e.firebasestorage.app",
      messagingSenderId: "350927471643",
      appId: "1:350927471643:web:6f6a9d527b1b4b02c424be",
      measurementId: "G-L4FXEYFXWF",
      databaseURL: "https://biertracker-d347e-default-rtdb.europe-west1.firebasedatabase.app"  // Deine Firebase Realtime Database URL
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Cola-Daten hinzufügen
    function addDrink() {
      let user = document.getElementById("user").value;
      let amount = parseFloat(document.getElementById("amount").value);

      if (!user) {
        alert("Bitte wähle einen Namen!");
        return;
      }

      // Verweis auf die Firebase-Datenbank für den Benutzer
      const userRef = ref(db, 'users/' + user);

      // Den aktuellen Wert des Benutzers abrufen, um die Cola-Menge hinzuzufügen
      get(userRef).then((snapshot) => {
        let total = snapshot.exists() ? snapshot.val() : 0;
        total += amount;
        set(userRef, total);  // Speichert die neue Cola-Menge für den Benutzer

        updateStats();  // Zeigt die neuen Statistiken an
      });
    }

    // Cola-Statistiken anzeigen
    function updateStats() {
      const statsDiv = document.getElementById("stats");
      statsDiv.innerHTML = "<h2>Trinkstatistik</h2>";

      const usersRef = ref(db, 'users');  // Verweis auf alle Benutzer

      // Holt die Werte für alle Benutzer aus der Firebase-Datenbank
      get(usersRef).then((snapshot) => {
        if (snapshot.exists()) {
          snapshot.forEach((userSnapshot) => {
            let user = userSnapshot.key;
            let total = (userSnapshot.val() / 1000).toFixed(2);  // Cola-Werte in Liter umwandeln
            statsDiv.innerHTML += `<p><strong>${user}</strong>: ${total} L</p>`;
          });
        }
      });
    }

    // Daten zurücksetzen
    function resetData() {
      remove(ref(db, 'users'));  // Löscht alle Daten in der „users“-Datenbank
      updateStats();  // Aktualisiert die Statistiken
    }

    window.onload = updateStats;  // Beim Laden der Seite werden die Statistiken angezeigt
  </script>
</body>
</html>
